<div class="navbar-container">
    <div class="navbar-logo">
        <div class="img-wrap">
            <img src="assets/image/logo/logoNoText2.png" alt="Logo" />
        </div>
    </div>
    <div class="navbar-menu">
        <mat-tree [dataSource]="navMenuData" [treeControl]="treeControl" class="list-menu">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node fxLayout="row" fxLayoutAlign="start" class="ul-menu" *matTreeNodeDef="let node">
                <a [href]="idNavigasi" class="btn-menu" mat-button (click)="navigasi(node, navMenuData.data)">
                    <div *ngFor="let item of navMenuData.data">
                        <div class="text-menu" fxLayout="row" fxLayoutAlign="center center" *ngIf="item.name == node.name">
                            <mat-icon fontSet="material-icons-outlined" class="nav-icon">
                                {{ item.icon }}
                            </mat-icon>
                            {{ node.name }}
                        </div>
                    </div>
                </a>
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
            </mat-icon>
          </button> {{ node.name }}
            </mat-tree-node>
        </mat-tree>
    </div>
    <div class="copy-right">
        Â© 2022 Rezaldy A Resume.
    </div>
</div>
